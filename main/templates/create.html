{% extends "base.html" %}

{% block index-main %}

<style>
    /* This forces the CKEditor container to ignore fixed pixel widths */
    .django-ckeditor-widget {
        width: 100% !important;
        display: block !important;
    }
    .cke {
        width: 70% !important;
        margin:auto;
        display:block;
    }
</style>


<form method="POST">
    {% csrf_token %}
    
    {{ post_form.media }}

    <div class="form-group flex justify-center my-5">
        {{ post_form.title }} {{post_form.category}} <button type="submit" class="btn ml-[5px]">Save</button>
    </div>

    <div class="form-group" class="m-auto block">
        {{ post_form.content }}
    </div>

</form>
{% endblock index-main %}
