{% extends "dashboard/dashboard-base.html" %}
{% block title %}Profile{% endblock title %}

{% block index-main %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-sm rounded-2xl p-8">

    <h1 class="text-xl font-semibold text-gray-800 mb-6 text-center">
        Profile
    </h1>

    <div class="space-y-4">

        <div>
            <label class="text-sm text-gray-500 block mb-1">Full Name</label>
            <input type="text"
                   value="{{author.user.first_name}} {{author.user.last_name}}"
                   class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 text-sm focus:outline-none"
                   disabled>
        </div>

        <div>
            <label class="text-sm text-gray-500 block mb-1">Username</label>
            <input type="text"
                   value="@{{author.user.username}}"
                   class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 text-sm focus:outline-none"
                   disabled>
        </div>

    </div>

    <div class="mt-8">
        <a href="{% url 'logout' %}">
            <button class="w-full py-2.5 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
            </button>
        </a>
    </div>

</div>
{% endblock index-main %}
